<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Portal - HOTP</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px; }
    h2 { color: #333; }
    form { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input[type="text"] { padding: 6px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 6px 12px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0069d9; }
</style>
</head>
<body>

<h2>ðŸ”‘ User Portal - HOTP Verification</h2>

<!-- OTP Form -->
<form method="POST" action="/user">
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="otp" placeholder="Enter HOTP code" required>
    <button type="submit">Verify OTP</button>
</form>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
